name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install deps
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: make test

  lint:
    name: 🧹 Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install deps
        run: go mod download

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

      - name: Run golangci-lint
        run: golangci-lint run

  docker:
    name: 🐳 Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]  # Only runs if both succeed

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: make docker-build
